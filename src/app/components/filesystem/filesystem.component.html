<div class="filesystem-container">
    <h4>Import/Export Article</h4>

    <textarea
        [(ngModel)]="textToExport"
        placeholder="Write text to export"
        class="form-control my-2"
        rows="4">
    </textarea>

    <button class="btn btn-dark" (click)="exportArticleToJson()">PDF export</button>
    <button class="btn btn-secondary" (click)="importArticle()">Import</button>

    <div *ngIf="importedContent" class="mt-4">
        <h5>Imported Content:</h5>
        <p class="border p-2 bg-light">{{ importedContent }}</p>
    </div>
</div>
